<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<p>1</p>
<p>2</p>

<button>Remove event bind</button>
<script src="editor/scripts/jquery-2.1.3.min.js"></script>
<script>
var count = 0;
$('p').bind('click', add);
$('p').bind('click', addDetail);

function add() {
    console.log('递增:', count++);
}

function addDetail (){
    console.log('我就是任性', count);
}

$('button').click(function (){
    $('p').unbind('click', add);
});
</script>
</body>
</html>
